<html>
    <body>
        <h1>Santa Claus is coming...</h1>
        <p>Por favor mete tu código y presiona el botón de validar</p>
        <input type="text" id="input" />
        <button id="button">Validar</button>
        <script>
            document.getElementById("input").addEventListener("keyup", (event) => {
                if (event.keyCode === 13) { // keyCode for Enter key is 13
                    document.getElementById("button").click();
                }
            });
            document.getElementById("button").addEventListener("click", () => {
                let input = document.getElementById("input").value;
                if(input.trim().length > 0) {
                    fetch("" + input.trim() + ".html")
                        .then(response => {
                            if(response.status === 200) {
                                window.location.href = "" + input.trim() + ".html";
                            } else {
                                window.location.href = "error.html?code=" + input.trim();
                            }
                        });
                }
            });
        </script>
    </body>
</html>
