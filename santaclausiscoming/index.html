								<p>Mete el código de 4 dígitos en el campo a continuación y pulsa validar.</p>
								<div class="subscribe-inner">

                                        <input class="form-control-1" id="code" name="code1" placeholder="Código" required="" type="text">

	<!-- wish us -->
	<script>
		window.addEventListener("DOMContentLoaded", function () {
			document.getElementById("code").focus();
		});
        document.getElementById("code").addEventListener("keyup", (event) => {
                if (event.keyCode === 13) { // keyCode for Enter key is 13
                    document.getElementById("button").click();
                }
            });
        document.getElementById("button").addEventListener("click", () => {
            let input = document.getElementById("code").value;
            if(input.trim().length > 0) {
                fetch("" + input.trim() + ".html")
                    .then(response => {
                        if(response.status === 200) {
                            window.location.href = "" + input.trim() + ".html";
                        } else {
                            window.location.href = "error.html?code=" + input.trim();
                        }
                    });
            }
        });
	</script>
