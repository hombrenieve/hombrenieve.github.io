<!--Una página de error con un llamativo mensaje advirtiendo de que el código introducido no es valido
tras unos segundos automáticamente redirige a la página principal-->

<html>
    <body>
        <h1>Santa Claus is coming...</h1>
        <script>
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            explanation = '';
            if(code.length > 4 || code.length < 4) {
                explanation = "El código no tiene la longitud correcta (4 dígitos)"
            } else if(!code.match("/^[0-9]+$/")) {
                explanation = "El código solo puede contener números"
            }
            document.write('<p>El código introducido es invalido: ' + code + '. En breve volverás a la página principal</p>');
            if(explanation.length > 0) {
                document.write("<p>Detalle: " + explanation + "</p>");
            }
        </script>
        <p>O también puedes volver ahora: </p><a href="index.html">Volver</a>
        <script>
            setTimeout(function(){
                window.location.href = "index.html";
            },5000);
        </script>
    </body>
</html>
